<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="font-size: 30px;text-align:center">My Calculator App</h1>
    <div class="main">
        <div>
            <input id="inputField" class="result" type="text">
        </div>
        <div>
            <button onclick="clrInput()" class="clearBtn">C</button>
        </div>
        <div>
            <button onclick="getInput('%')" class="btn">%</button>
            <button onclick="getInput('/')" class="btn">/</button>
            <button onclick="squareNumber()" class="btn">x<small><sup>2</sup></small></button>
            <button class="btn" onclick="deleteChar()">CE</button>
        </div>
        <div>
            <button onclick="getInput('7')" class="btn">7</button>
            <button onclick="getInput('8')" class="btn">8</button>
            <button onclick="getInput('9')" class="btn">9</button>
            <button onclick="getInput('*')" class="btn">X</button>
        </div>
        <div>
            <button onclick="getInput('4')" class="btn">4</button>
            <button onclick="getInput('5')" class="btn">5</button>
            <button onclick="getInput('6')" class="btn">6</button>
            <button onclick="getInput('-')" class="btn">-</button>
        </div>
        <div>
            <button onclick="getInput('1')" class="btn" >1</button>
            <button onclick="getInput('2')" class="btn" >2</button>
            <button onclick="getInput('3')" class="btn" >3</button>
            <button onclick="getInput('+')" class="btn" >+</button>
        </div>
        <div>
            <button onclick="getInput('0')" class="halfBtn" >0</button>
            <button onclick="getResult()" class="halfBtn" >=</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
